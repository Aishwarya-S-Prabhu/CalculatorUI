<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@700&family=Orbitron&family=Righteous&family=Squada+One&family=Tourney:ital,wght@1,200&display=swap" 
    rel="stylesheet">
    <title>Calculator UI</title>
</head>
<body  >
        <div class="Image">
            <div class="Nav">
                <div>9.41</div>
                <div class="Top">
                    <div>
                        <img src="./assets/signal.svg" alt="range of phone" />
                    </div>
                    <div>
                        <img src="./assets/wifi.png" alt="wifi symbol" />
                    </div>
                    <div>
                        <img src="./assets/battery.png" alt="charging symbol" />
                    </div>
                </div>
            </div>

            <form class="Form">
                <input type="text" placeholder="8888888888888" class="Input"><br>
            </form>
            <div class="container2">
                <div class="Buttons">
                    <p>AC</p>
                </div>
                <div class="Buttons">
                    <p>$</p>
                </div>
                <div class="Buttons">
                    <p>%</p>
                </div>
                <div class="Buttons change">
                    <p>/</p>
                </div>
                <div class="Buttons">
                    <p>7</p>
                </div>
                <div class="Buttons">
                    <p>8</p>
                </div>
                <div class="Buttons">
                    <p>9</p>
                </div>
                <div class="Buttons change">
                    <p>x</p>
                </div>
                <div class="Buttons">
                    <p>4</p>
                </div>
                <div class="Buttons">
                    <p>5</p>
                </div>
                <div class="Buttons">
                    <p>6</p>
                </div>
                <div class="Buttons change">
                    <p>-</p>
                </div>
                <div class="Buttons">
                    <p>1</p>
                </div>
                <div class="Buttons">
                    <p>2</p>
                </div>
                <div class="Buttons">
                    <p>3</p>
                </div>
                <div class="Buttons change">
                    <p>+</p>
                </div>
                <div class="Differ">
                    <p>0</p>
                </div>
                <div class="Buttons">
                    <p>,</p>
                </div>
                <div class="Buttons change">
                    <p>=</p>
                </div>
            </div>
                     
        </div>
</body>
</html>
